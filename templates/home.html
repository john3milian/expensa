<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<title>Expenses</title>
<style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                
            }
            #container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                
            }
            h1 {
                margin: 0;
                padding: 0;
            }
          .button2 {background-color: #008CBA;}
          .button3 {background-color: #f44336;}
          .button1 {background-color: #4CAF50;}
        </style>
<body>
<div id="container">
<center>  
    <h3 id="epd" style="font-family:verdana;">Enter Purchase Details</h3 >
    <form action="", method="post" >
             
        <p><h4>Item name.....</h4>
        <input type="text" name="itm" style="font-size : 30px; width: 60%; height: 40%;" /></p>
        
      
        <p><h4>Price......</h4>
        <input type="text" name="pric" style="font-size : 30px; width: 60%; height: 40%;" /></p>
        
      
        <p><h4>Quantity......</h4>
        <input type="text" name="quantiti" style="font-size : 30px; width: 60%; height: 40%;" /></p>
        
        <p><h4>Payment Mode......</h4>
        <input type="text" name="paymant" style="font-size : 30px; width: 60%; height: 40%;" /></p>
        
        <p><h4>Happy with the purchase??....</h4>
        <input type="text" name="happi" style="font-size : 30px; width: 60%; height: 40%;" /></p>
        
        
        
        
        <p><input type="submit" class= "button2" value="Save" style="font-size : 25px; width: 30%; height: 70%;" 
            onclick='document.getElementById("epd").innerHTML = "Got it!"'>
        <input type="reset" class= "button3" value="Clear" style="font-size : 25px; width: 30%; height: 70%;"></p>
      
    </form>
    <form action="success">
        <input type="submit" class= "button1" value="Go to Dashboard" style="font-size : 25px; width: 70%; height: 90%;" />
    </form>
    <br>
</center> 
</div> 
</body>
</html>
