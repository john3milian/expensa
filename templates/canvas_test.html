<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
var dataPoints1 = [];
var dataPoints2 = [];
var dataPoints3 = [];

//Replace text file's path according to your requirement.
$.get("graph_datapoints", function(data1) {
	
	var allLines1 = data1.split('\n');
	if(allLines1.length > 0) {
		for(var i=0; i< allLines1.length; i++) {
    		var oneLine1 = allLines1[i].split(' ');
			dataPoints1.push({ label : oneLine1[0], y : parseInt(oneLine1[1])});
    		}
    	};
	
	var barchart1 = new CanvasJS.Chart("barchartContainer1", {
	theme: "light2", // "light2", "dark1", "dark2"
	animationEnabled: true,		
	title:{
		text: "Basic Column Chart"
	},
	data: [
	{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "column",
		dataPoints: dataPoints1
			
			
		
	}
	]
});
    barchart1.render();
});


$.get("textfile", function(data2) {
	
	var allLines2 = data2.split('\n');
	if(allLines2.length > 0) {
		for(var i=0; i< allLines2.length; i++) {
    		var oneLine2 = allLines2[i].split(' ');
			dataPoints2.push({ label : oneLine2[0], y : parseInt(oneLine2[1])});
    		}
    	};
	
	var barchart2 = new CanvasJS.Chart("barchartContainer2", {
	theme: "light2", // "light2", "dark1", "dark2"
	animationEnabled: true,		
	title:{
		text: "Payment Gateways"
	},
	data: [
	{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "column",
		dataPoints: dataPoints2
			
			
		
	}
	]
});
    barchart2.render();
});


$.get("graph_datapoints", function(data3) {
	
	var allLines3 = data3.split('\n');
	if(allLines3.length > 0) {
		for(var i=0; i< allLines3.length; i++) {
    		var oneLine3 = allLines3[i].split(' ');
			dataPoints3.push({ y : parseFloat(oneLine3[1]), label : oneLine3[0]});
    		}
    	};
var chart3 = new CanvasJS.Chart("piechartContainer", {
	theme: "light2",
	animationEnabled: true,
	title: {
		text: "Overall Spending Satisfaction"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{y} {label}",
		dataPoints: dataPoints3
	}]
});
chart3.render()
});


}




</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<div id="barchartContainer1" style="height: 500px; width: 100%;"></div>
<div id="barchartContainer2" style="height: 500px; width: 100%;"></div>
<div id="piechartContainer" style="height: 500px; width: 100%;"></div>
</body>
</html>
